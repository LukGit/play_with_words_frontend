<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Play With Words</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="log-in">
        <h3>Log in</h3>
        <input
          type="text"
          name="name"
          value=""
          placeholder="Please enter a username..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Login"
          class="submit"
        />
      </form>
    </div>
    <div class="user-display"> 
      <h3 id="user-display-name"></h3>
    </div>
    <div class="play-area">
      <div id="timer">Game ends in <span id="time">02:00</span></div>
      <div>
      <h4 id="char-list" data-list-id=0></h4>
      <h4 id="current-score"></h4>
      <ul id="good-words" style="list-style-type:none">

      </ul> 
      <input
      type="text"
      id="word"
      value=""
      placeholder="Hit enter to check..."
      class="input-text"
      />
      <button id="save-word" class="button">Save</button> 
    <br />
    </div>
    <div class="result">
      <h4>Your words</h4>
      <h4 id="result-list"></h4>
      <h4 id="score"></h4>
    </div>
    <div class="user-games">

    </div>
  </body>
  <script type="text/javascript" src="src/index.js" defer></script>
  <script src="src/dictionary.js" charset="utf-8" defer></script>
</html>
