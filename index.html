<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Play With Words</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      ul#good-words li {
        display:inline;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <div class="login-container">
        <form class="log-in">
          <h1>Play With Words!</h1>
          <input
            type="text"
            name="name"
            value=""
            placeholder="Username"
            autocomplete="off"
            class="input-text"
          />
          <br />
          <input
            type="submit"
            name="submit"
            value="Log In"
            class="submit"
          />
        </form>
      </div>
      <div class="user-display"> 
        <h1 id="user-display-name"></h1>
      </div>
      <h3 class="hscores">Highscores</h3>
      <div class="highscores">

      </div>
      <div>
        <button id="play-again" class="button">Play game</button> 
      </div>
      <div class="play-area">
        <div id="timer">
          Game ends in <span id="time">02:00</span>
        </div>
        <div id="current-score"></div>
        <div id="char-list" data-list-id=0></div>
        <input
        type="text"
        id="word"
        value=""
        placeholder="Hit enter to check..."
        class="input-text"
        />
        <div>
          <button id="save-word" class="submit">Save Score</button>
        </div>
        <ul id="good-words" style="list-style-type:none">

        </ul>
        <br />
      </div>
      <div class="result">
        <h4>Your words</h4>
        <h4 id="result-list"></h4>
        <h4 id="score"></h4>
      </div>
      <div class="user-games">

      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js" defer></script>
  <script type="text/javascript" src="src/index.js" defer></script>
  <script src="src/dictionary.js" charset="utf-8" defer></script>
</html>
